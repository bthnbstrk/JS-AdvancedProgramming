<script>
    "use strict";
    class Point{
        constructor(x , y ){
            this.x = x;
            this.y = y;
        }
        toString(){
            return `Point ( ${this.x} , ${this.y})`
        }
    }
    class Point3D extends Point{
        constructor(x , y, z) {
            super(x,y);
            this.z = z;
